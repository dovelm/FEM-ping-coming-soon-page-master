<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
    <main class="container">
        <header class="header">
            <img class="logo" src="images/logo.svg" alt="logo ping">
            <h1 class="title">We are launching <span class="title-two">soon!</span></h1>
            <p class="text">Subscribe and get notified</p>
        </header>
          <form class="form">
              <div class="form-group">
                  <input class="input" type="email" id="email" name="email" placeholder="Your email address...">
                  <p class="alert-msg"></p>
              </div>
              <button class="btn-primary" type="submit"> Notify Me </button>
          </form>
          <figure class="img">
              <img class="dash" src="images/illustration-dashboard.png" alt="dashborad">
          </figure>
          <div class="one">
              <div class="social">
                  <a class="icon-social" href="www.facebook.com" aria-label="link to facebook "><span class= "icon-facebook-with-circle"></span></a>
                  <a class="icon-social" href="www.twitter.com" aria-label="link to twitter "><span class= "icon-twitter-with-circle"></span></a>
                  <a class="icon-social" href="www.instagram.com" aria-label="link to instagram "><span class= "icon-instagram-with-circle"></span></a>
              </div>
              <p class="copyright"> &copy; Copyright Ping. All rights reserved.</p>
          </div>
    </main>
  <footer class="attribution">
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
        Coded by <a href="https://github.com/dusvimarin" target="_blank">Dusvy M</a>
    </p>
  </footer>
  <script src="js/valid.js"></script>
</body>
</html>
